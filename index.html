<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Happy New Year üéâ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    * { box-sizing: border-box; }

    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: black;
        overflow: hidden;
        font-family: 'Segoe UI', sans-serif;
    }

    canvas {
        position: fixed;
        inset: 0;
        z-index: 0;
    }

    /* Khung l·ªùi ch√∫c */
    .greeting {
        position: absolute;
        left: 50%;
        bottom: -300px;
        transform: translateX(-50%);
        width: 90%;
        max-width: 420px;
        padding: 25px;
        background: rgba(255, 255, 255, 0.12);
        border-radius: 25px;
        backdrop-filter: blur(12px);
        box-shadow: 0 0 30px rgba(255,255,255,0.3);
        color: white;
        text-align: center;
        z-index: 2;
        animation: flyUp 3s ease-out forwards;
    }

    .greeting h1 {
        margin: 0;
        font-size: clamp(24px, 6vw, 34px);
    }

    .greeting p {
        margin-top: 15px;
        font-size: clamp(15px, 4vw, 18px);
        line-height: 1.5;
    }

    @keyframes flyUp {
        to {
            bottom: 50%;
            transform: translate(-50%, 50%);
            opacity: 1;
        }
    }

    /* N√∫t nh·∫°c */
    .music-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 3;
        background: rgba(255,255,255,0.15);
        border: none;
        color: white;
        padding: 12px 18px;
        border-radius: 30px;
        cursor: pointer;
        backdrop-filter: blur(10px);
    }

    /* ƒê·∫øm ng∆∞·ª£c */
    .countdown {
        position: fixed;
        bottom: 20px;
        left: 20px;
        z-index: 3;
        color: #00ffcc;
        font-family: monospace;
        background: rgba(0,0,0,0.4);
        padding: 10px 14px;
        border-radius: 12px;
        font-size: clamp(12px, 3.5vw, 14px);
        box-shadow: 0 0 10px rgba(0,255,204,0.5);
    }
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div class="greeting">
    <h1>üéÜ Happy New Year 2026 üéÜ</h1>
    <p id="message"></p>
</div>

<div class="countdown" id="countdown">Loading...</div>

<button class="music-btn" onclick="toggleMusic()">üéµ Nh·∫°c</button>

<!-- üéµ NH·∫†C N·ªÄN T·ª™ FILE -->
<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
/* ===== C√° nh√¢n ho√° t√™n ===== */
const params = new URLSearchParams(window.location.search);
const name = params.get("name") || "B·∫°n";

document.getElementById("message").innerHTML = `
Ch√∫c <strong>${name}</strong> m·ªôt nƒÉm m·ªõi<br>
S·ª©c kho·∫ª ‚ú® Th√†nh c√¥ng üöÄ VTN CODE üíñ
`;

/* ===== Nh·∫°c n·ªÅn ===== */
const music = document.getElementById("bgMusic");
let isPlaying = false;

function toggleMusic() {
    if (isPlaying) music.pause();
    else music.play();
    isPlaying = !isPlaying;
}

/* ===== ƒê·∫øm ng∆∞·ª£c ===== */
function updateCountdown() {
    const now = new Date();
    const year = now.getFullYear() + 1;
    const newYear = new Date(`January 1, ${year} 00:00:00`);
    const diff = newYear - now;

    if (diff <= 0) {
        document.getElementById("countdown").innerText = "üéâ Ch√∫c m·ª´ng nƒÉm m·ªõi!";
        return;
    }

    const d = Math.floor(diff / (1000 * 60 * 60 * 24));
    const h = Math.floor(diff / (1000 * 60 * 60) % 24);
    const m = Math.floor(diff / (1000 * 60) % 60);
    const s = Math.floor(diff / 1000 % 60);

    document.getElementById("countdown").innerText =
        `‚è≥ ${d}d ${h}h ${m}m ${s}s`;
}
setInterval(updateCountdown, 1000);
updateCountdown();

/* ===== Matrix Happy New Year ===== */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

const text = "HAPPY NEW YEAR ";
const fontSize = 18;
let drops = [];

function init() {
    drops = Array(Math.floor(canvas.width / fontSize))
        .fill(0)
        .map(() => Math.random() * canvas.height);
}
init();

function draw() {
    ctx.fillStyle = "rgba(0,0,0,0.08)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#00ffcc";
    ctx.font = fontSize + "px monospace";

    drops.forEach((y, i) => {
        const char = text[Math.floor(Math.random() * text.length)];
        ctx.fillText(char, i * fontSize, y);
        drops[i] = y > canvas.height && Math.random() > 0.97 ? 0 : y + fontSize;
    });
}
setInterval(draw, 50);
</script>

</body>
</html>
